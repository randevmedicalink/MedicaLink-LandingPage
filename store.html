<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" type="image/png" href="/assets/icons/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/assets/icons/favicon/favicon.svg" />
<link rel="shortcut icon" href="/assets/icons/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favicon/apple-touch-icon.png" />
<link rel="manifest" href="/assets/icons/favicon/site.webmanifest" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>MedicaLink - Your Personal EHR</title>
  </head>

  <body>
    <!-- Header -->
    <header class="absolute inset-x-0 top-0 z-50 sticky bg-white">
      <!-- Navigation -->
      <nav
        class="flex items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">MedicaLink</span>
            <img
              class="h-10 w-auto"
              src="./assets/icons/main-logo-header.png"
              alt=""
            />
          </a>
        </div>
        <div class="flex lg:hidden md:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            id="menu-btn"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <!-- <a href="/" class="text-sm font-semibold leading-6 text-gray-900"
            >Home</a
          > -->
          <a href="/ehr" class="text-sm font-semibold leading-6 text-gray-900"
            >EMR</a
          >
          <a
            href="/research"
            class="text-sm font-semibold leading-6 text-gray-900"
            >Research</a
          >
          <a
            href="/services"
            class="text-sm font-semibold leading-6 text-gray-900"
            >Services</a
          >
          <a href="/store" class="text-sm font-semibold leading-6 text-gray-900"
            >Store</a
          >
          <a href="/about" class="text-sm font-semibold leading-6 text-gray-900"
            >About Us</a
          >
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="/contact" class="text-sm/6 font-semibold text-gray-900"
            >Contact Us</a
          >
        </div>
      </nav>

      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="hidden" role="dialog" aria-modal="true" id="sidebar">
        <div
          class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-between">
            <a href="/index.html" class="-m-1.5 p-1.5">
              <span class="sr-only">MedicaLink</span>
              <img
                class="h-10 w-auto"
                src="./assets/icons/main-logo-header.png"
                alt=""
              />
            </a>
            <button
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-gray-700"
              id="close-btn"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a
                  href="/"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Home</a
                >
                <a
                  href="/ehr"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >EMR</a
                >
                <a
                  href="/research"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Research</a
                >
                <a
                  href="/services"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Services</a
                >
                <a
                  href="/store"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Store</a
                >
                <a
                  href="/about"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >About Us</a
                >
              </div>
              <div class="py-6">
                <a
                  href="/contact"
                  class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                  >Contact Us</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="relative isolate px-6 pt-8 lg:px-8">
        <div class="mx-auto max-w-6xl py-24 mt-5">
          <div class="text-center">
            <h1
              class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
            >
              Store
            </h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white">
      <div class="w-full mx-auto p-8 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
          <a
            href="https://medicalink.lk/"
            class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse"
          >
            <img
              src="./assets/icons/main-logo-header.png"
              class="h-8"
              alt="MedicaLink Logo"
            />
          </a>
          <ul
            class="flex flex-wrap items-center mb-6 text-sm font-medium text-black sm:mb-0"
          >
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Terms & Conditions</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
            </li>
            <li>
              <a href="#" class="hover:underline me-4 md:me-6">Contact</a>
            </li>
            <!-- changed the footer -->
          </ul>
        </div>
        <hr
          class="my-6 border-black sm:mx-auto lg:my-8"
        />
        <span
          class="block text-sm text-black sm:text-center"
          >Â© 2025
          <a href="https://medicalink.lk/" class="hover:underline">MedicaLink</a>.
          All Rights Reserved.</span
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>

</html>
